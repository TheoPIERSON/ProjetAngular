<div class="cards" [ngClass]="{ job: contacts.job != 'provider' }">
  <div class="img">
    <img *ngIf="contacts.image" [src]="contacts.image" alt="" />
  </div>
  <p *ngIf="!contacts.image">bdsfbze</p>
  <div class="names">
    <p>Nom :{{ contacts.nom }}</p>
    <p>Prenom : {{ contacts.prenom }}</p>
    <p>Valeur : {{ contacts.value }}</p>
    <p>Age: {{ contacts.age }}</p>
  </div>
</div>
