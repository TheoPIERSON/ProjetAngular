<div class="cards" [ngClass]="{ job: model.job != 'provider' }">
  <div class="img">
    <img *ngIf="model.image" [src]="model.image" alt="" />
  </div>
  <p *ngIf="!model.image">bdsfbze</p>
  <div class="names">
    <p>Nom :{{ model.nom }}</p>
    <p>Prenom : {{ model.prenom }}</p>
  </div>
</div>
